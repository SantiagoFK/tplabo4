<div class="article-read-container">
    <h2>{{ article?.title }}</h2>
    <p class="article-author"> Written by: {{ article?.author }}</p>
    <p> Date: {{  article?.created | date:"MMM dd, yyyy 'at' hh:mm a"  }}</p>
    <p class="article-text"> {{ article?.body }}</p>
    <p> Upvotes: {{ article?.upvotes }} </p>
    <p> ADS votes: {{ article?.adsvotes }}</p>
    <!--
    <p> IS ADS: {{ article?.isADS }}</p>
    <p> WAS ADS: {{ article?.wasADS }}</p>
    -->

    <div class="article-actions" *ngIf="userIsLoggedIn()">    
        
        <button 
            class="action-btn" 
            [routerLink]="['/article/edit', article?._id]"
            *ngIf="userIsAuthor()">Update <i class="bi bi-pencil-fill"></i></button>

        <button 
            (click)="deleteArticle(article?._id)" 
            class="action-btn" 
            *ngIf="userIsAuthor()">Delete <i class="bi bi-x-circle"></i></button>    
        
        <button class="action-btn" (click)=saveADSVote()>Vote as ADS <i class="bi bi-star-fill"></i></button>

        <button class="action-btn" (click)="saveUpvote()">Upvote <i class="bi bi-arrow-up-circle-fill"></i></button>
    </div>

    <div class="article-actions-mobile" *ngIf="userIsLoggedIn()">
        
        <a 
            class="action-btn-mobile" 
            [routerLink]="['/article/edit', article?._id]"
            *ngIf="userIsAuthor()">Update<i class="bi bi-pencil-fill"></i></a>

        <a 
            (click)="deleteArticle(article?._id)" 
            class="action-btn-mobile"
            *ngIf="userIsAuthor()">Delete<i class="bi bi-x-circle"></i></a>    
        
        <a class="action-btn-mobile" (click)="saveADSVote()">ADS<i class="bi bi-star-fill"></i></a>

        <a class="action-btn-mobile" (click)="saveUpvote()">Upvote<i class="bi bi-arrow-up-circle-fill"></i></a>
    </div>
</div>
